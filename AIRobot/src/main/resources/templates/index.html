<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>首页</title>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:include="header :: header"></div> 
		<div class="layui-body dashboard">
			<!-- 内容主题开始 -->
			<div class="content-body">
				<div class="content-body-detail">
					<div class="screen-full">
						<i class="icon-saveas" id="saveAsTemplate"></i>
						<i class="icon-fullscreen max-full" id="fullScreen"></i>
					</div>
					<iframe id="dashboardContent" src="dashboard?type=edit"></iframe>
				</div>
			</div>
			<!-- 内容主题结束 -->
		</div>
	</div>
	<script th:src="@{/static/assets/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script th:src="@{/static/js/header.js}"></script>
	<script th:src="@{/static/js/index.js}"></script>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
</body>
<div class="modal-container layui-form" id="saveTemplate" style="display: none;">
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-block">
			<input type="text" name="templateName"  placeholder="请输入模板名称" autocomplete="off" class="layui-input"/>
		</div>
	</div>
</div>
</html>
