<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>首页</title>
<link rel="stylesheet" th:href="@{/static/css/dashboard.css}">
</head>
<body>
	<div class="container">
		<div class="con-left">
			<div class="time-content">
				<span class="s-time">20:30:21</span>
				<span class="s-date">2019/07/15 pm 周一</span>
				<i class="ibg bg-lt"></i>
				<i class="ibg bg-rt"></i>
				<i class="ibg bg-lb"></i>
				<i class="ibg bg-rb"></i>
			</div>
			<div class="chart-item chart-01">
				<div class="chart-title">
					<div class="topical">未佩戴安全帽次数</div>
					<div class="typeof">
						<span class="icon-tubiao">图表</span>
					</div>
				</div>
				<div class="chart-body"></div>
			</div>
			<div class="chart-item chart-02">
				<i class="ibg bg-lt"></i>
				<i class="ibg bg-rt"></i>
				<i class="ibg bg-lb"></i>
				<i class="ibg bg-rb"></i>
			</div>
		</div>
		<div class="con-center">
			<div class="logo-item">
				<div class="logo-title">智慧工厂 AI管理平台</div>
			</div>
			<div class="img-center">
				<img th:src="@{/static/img/center_img.png}"/>
			</div>
		</div>
		<div class="con-right">
			<div class="chart-item chart-03">
				<i class="ibg bg-lt"></i>
				<i class="ibg bg-rt"></i>
				<i class="ibg bg-lb"></i>
				<i class="ibg bg-rb"></i>
			</div>
			<div class="chart-item chart-04">
				<div class="chart-title">
					<div class="topical">综合分析</div>
					<div class="typeof">
						<span class="icon-tubiao">图表</span>
					</div>
				</div>
				<div class="chart-body"></div>
			</div>
		</div>
	</div>
</body>
</html>
