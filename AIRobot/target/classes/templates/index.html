<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" th:href="@{/static/assets/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/static/css/index.css}">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">
				<img alt="" th:src="@{/static/img/logo.png}">
			</div>
			<div class="layui-head-title">
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item"><i class="item-icon-search"></i></li>
					<li class="layui-nav-item">
					<a href="javascript:;"> 
						<img src="http://t.cn/RCzsdCq" class="layui-nav-img"/>
						<span>admin</span>
					</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">退出登录</a>
							</dd>
						</dl></li>
				</ul>
			</div>
		</div>

		<div class="layui-side layui-bg-black define-nav">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed">
					<a class="nai-item icon-view" href="javascript:;">我的可视化</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;">可视化</a>
							</dd>
							<dd>
								<a href="javascript:;">可视化矩阵</a>
							</dd>
							<dd>
								<a href="javascript:;">模板管理</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a class="nai-item icon-auth" href="javascript:;">权限管理</a></li>
					<li class="layui-nav-item"><a class="nai-item icon-address" href="javascript:;">地址管理</a></li>
					<li class="layui-nav-item"><a class="nai-item icon-warn" href="javascript:;">报警管理</a></li>
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div class="define-nav">
				<span class="layui-breadcrumb" lay-separator="|">
				  <a href="">可视化</a>
				  <a href="">我的可视化</a>
				</span>
			</div>
		</div>
	</div>
	<script th:src="@{/static/assets/layui/layui.js}"></script>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;

		});
	</script>
</body>
</html>
